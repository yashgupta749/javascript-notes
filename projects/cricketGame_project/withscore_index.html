<body>
  <h1>Bat ball and Stump</h1>
  <div>
    <button  onclick="
     let computerchoice=genetratecomputerchoice();
     let resultMsg=getResult('Bat',computerchoice);
     showresult('Bat',computerchoice,resultMsg);
    ">Bat</button>

    <button
    onclick="
     computerchoice=genetratecomputerchoice();
     resultMsg=getResult('Ball',computerchoice);
     showresult('Ball',computerchoice,resultMsg);">ball</button>

    <button
    onclick="
     computerchoice=genetratecomputerchoice();
     resultMsg=getResult('Stump',computerchoice);
     showresult('Stump',computerchoice,resultMsg);">Stump</button>
  </div>




  <script>
    let score={
      win:0,
      lose:0,
      Tie:0,
    }

function genetratecomputerchoice(){
  let randomNumber= Math.random()*3;
    
     if(randomNumber>0 && randomNumber<2){
       return'Bat';
      //console.log('computer choose is Bat');
     }
      else if(randomNumber>1 && randomNumber<=2){
       return 'Ball';
      //console.log('computer choose is Ball');
     }else{
       return 'Stump';
      //console.log('computer choose is Stump');
     }
}

function getResult(usermove,computermove){
  if(usermove=='Bat'){
     if(computermove==='Ball'){
      score.win++;
      return 'User Won.';
     }
     else if(computermove==='Bat'){
      score.tie++;
      return 'Its a tie.';
     }
     else{
      score.lose++;
      return 'User Lost';
     }
  }
  else if(usermove==='Ball'){
    if(computermove==='Bat'){
      score.lose++;
      return 'User Lost.';
     }
     else if(computermove==='Ball'){
      score.tie++;
      return 'Its a tie.';
     }
     else{
      score.win++;
      return 'User Won';
     }
  }
  else if(computermove==='Stump'){
    if(computermove==='Ball'){
      score.lose++;
      return 'User Lost';      
     }
     else if(computermove==='Bat'){
      score.win++;
      return 'User Won.';      
     }
     else{
      score.tie++;
      return 'Its a Tie';      
     }
  }
}


function showresult(usermove,computermove,result){
  alert(`You have chosen ${usermove}.
     computer choose ${computermove}
    ${result}
    ${score}` );
}

  </script>
